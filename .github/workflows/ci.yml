name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow to manually trigger the workflow through the GitHub UI

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn install

      - name: Check types
        run: yarn tsc
